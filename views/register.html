<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!--Librerías-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <link href="/css/register.css" rel="stylesheet">
</head>
<body>
    <header class = "header_superior">
    <nav class ="main_nav">
    <picture>
    <a href="http://localhost:3001"><img src="/img/LOGOVFINAL2.png" alt="Logo Cine Melies" id="logo"></a>
    </picture>
    
    <dl class="nav01">
    <dt class="item"><a class="option" href="/agenda">Agenda</a></dt>
    <dt class="item"><a class="option" href="/precios">Precios</a></dt>
    <dt class="item"><a class="option" href="/combos">Combos</a></dt>
    <dt class="item"><a class="option" href="/nosotros">Nosotros</a></dt>
    </dl>
    <form class="search" action="/" method="get">
    <fieldset>
    <input type="search" placeholder="Buscar" name="search" />
    <button>
    <i class="fas fa-search"></i>
    </button>
    </fieldset>
    </form>
    <section id="nav02">
    <a href="/login"><i class="fas fa-user iconNav"></i></a>
    <a href="/carrito"><i class="fas fa-shopping-cart iconNav"></i></a>
    <a href="/menu"><i class="fas fa-bars"></i></a>
</section>
</nav> 
</header>

    
<!-- Sección Main -->
<main>
    <article> <h3> Nuevo Cinéfilo </h3> </article>
    <section  class="main-form" >
        <figure>
            <img src="/img/cinefilo.png">
        </figure>
    <form action="/" method="post" class="fr">
    <fieldset>
    <legend class="dn">Nombre y Apellido </legend>
    <label class="dn" for="nombreCompleto">Nombre y Apellido </label>
    <input type="text" name="nombreCompleto" id="nombreCompleto" placeholder="Nombre y Apellido" required >
    </fieldset>

    <fieldset>
    <legend class="dn" > DNI </legend>
    <label class="dn"  for="Documento"> DNI </label>
    <input type="number" name="Documento" id="Documento" placeholder="Documento"  required >
    </fieldset>

    <fieldset >
    <legend  > Fecha de Nacimiento </legend>
    <label for="fecha" class="dn"> Fecha de Nacimiento </label>
    <input type="date" class="t-input" name="fecha" id="fecha" placeholder="fecha"  required >
    </fieldset>

    <fieldset>
    <legend class="dn" > Email </legend>
    <label  class="dn" for="email"> Email</label>
    <input type="email" name="email" id="email" placeholder="Email"  required >
    </fieldset>

    <fieldset>
    <legend class="dn" > Contraseña </legend>
    <span> <label for="clave"  > Contraseña  </label> </span>
    <input type="password" class="t-input" name="confirm" id="confirm" required >
    </fieldset>

    <fieldset>
    <legend class="dn" > Confirmar Contraseña </legend>
    <span><label for="confirm"   > Confirmar Contraseña </label></span>
    <input type="password" name="confirm" id="confirm" class="clave" required >
    </fieldset>

    <fieldset class="botones">
    <legend class="dn"> Botones del Formulario </legend>
    <button type="submit" class="btn"> Ingresar </button>
    </fieldset>
    </form>
    </section>
</main>

<footer id="footer">

    <picture>
    <img src="/img/LOGOVFINAL.png" alt="" id="logoFooter">
    </picture>

    <section id="footerDatos">
    <h3>Contactanos</h3>
    <article id="domicilio">
    <i class="fas fa-map-marker-alt iconFooter"></i>
    <p>Av. Corrientes 2341, CABA</p>
    </article>
            
    <article id="telefono">
    <i class="fas fa-phone-alt iconFooter"></i>
    <p>(011) 4444-6666</p>
    </article>
    
    </section>

    <section id="footerRedes">
    <h3>Seguinos en redes</h3>
    <i class="fab fa-instagram iconFooter"></i>
    <i class="fab fa-twitter iconFooter"></i>
    <i class="fab fa-facebook iconFooter"></i>
    </section>

    <section id="footerNews">
    <h3>Unite al newsletter</h3>
</section>

</footer>
</body>

</html>
